<div *ngIf="wishes.length==0">
  There are no wishes to display
 </div>
<ul *ngIf="wishes.length> 0" class="wish-list">
  <li *ngFor="let item of wishes ; index as ii">
  <div class="form-check">
    <label class="form-check-label">
      <input
      class="checkbox"
      name="toggleitem"
      type="checkbox"
      [checked]="item.isCompleted"
      [attr.data-index]="ii"
      (click)="toggleItem(item)"
      > {{item.wishText}}
    </label>
    </div>
  </li>
</ul>
